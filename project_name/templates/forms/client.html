{% extends 'base.html' %}
{% block title %}Add Client{% endblock %}
{% block content %}


<div class="mx-auto p-2 max-w-md rounded-md bg-white border-b text-gray-800 dark:text-white dark:bg-gray-800 dark:border-gray-700">
    <h1 class="text-2xl font-semibold  text-gray-800 dark:text-white">{{ btnText }} Client</h1>
    <form method="POST" action="" class="space-y-2">
        {% csrf_token %}
        {{ form }}
       
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm p-1 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">{{ btnText }}</button>
    </form>
</div>


{% endblock %}
