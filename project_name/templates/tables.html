{% extends 'base.html' %}
{% block title %}Add Event{% endblock %}
{% block content %}


<div class="relative overflow-x-auto mx-auto max-w-fit">

    <div class="w-full flex items-center justify-around py-2 bg-white dark:bg-gray-800">
        <input type="text" class="block text-center text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for clients">
        <div class="flex items-center justify-end bg-white dark:bg-gray-800">
            <a href="{% url 'createClient' %}" class="flex items-center justify-center w-fit focus:outline-none text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm p-1 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-900">Create Client</a>
        </div>
        
    </div>

    <table class="text-sm text-center text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Phone
                </th>
                <th scope="col" class="px-6 py-3">
                    Edit
                </th>
                <th scope="col" class="px-6 py-3">
                    Del
                </th>
            </tr>
        </thead>
        <tbody>
        {% if clients %}
            {% for client in clients %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td class="">
                    {{client.id}}
                </td>
                <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">                        
                    {{ client.name }}
                </td>
                <td class="px-6 py-4">
                    {{ client.phone }}
                </td>
                <td class="px-6 py-4">
                    <a href="{% url 'updateClient' client.id %}" class="flex items-center justify-center w-fit focus:outline-none text-white bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm p-1 dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-900">Edit</a>
                </td>
                <td class="px-6 py-4">
                    <a href="{% url 'deleteClient' client.id %}" class="flex items-center justify-center w-fit focus:outline-none text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm p-1 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Del</a>
                </td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>
</div>






{% endblock %}
